<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    body{
        display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    }
    section{
        width: 100%x;
        height: auto;
        border: 1px solid;
        box-sizing: border-box;
        
    }
    section > article{
        margin: 0 auto;
        margin-top: 100;
        overflow: hidden;
    }
    #login {
        width: 358px;
        height: auto;
        border: 1px solid;
        overflow: hidden;
    }
    .pin{
        width: 358px;
        height: 104px;
        border: 1px  solid;
        box-sizing: border-box;
        overflow: hidden;
        
    }
    .ex-links > a{
        color: #0066cc;
        text-decoration: none;
        margin: 0 5px;
        font-size: 10px;
    } 
    
    .links > a {
        color: #0066cc;
        text-decoration: none;
        margin: 0 5px;
        font-size: 10px;
    }
    .links {
        text-align: right;
        
    }
    .login-button {
        padding: 15px 20px; /* 버튼의 패딩을 늘려서 크기를 키움 */
        font-size: 16px; /* 글자 크기를 키움 */
        background-color: #4CAF50; /* 버튼 배경 색상 */
        color: white; /* 글자 색상 */
        border: none; /* 테두리 제거 */
        border-radius: 5px; /* 모서리 둥글게 */
        cursor: pointer; /* 커서를 포인터로 변경 */
    }
    
    .login-button:hover {
        background-color: #45a049; /* 호버 시 배경 색상 변경 */
    }
    #login img{
        width: 25px;
        height: 22px;

    }
    </style>
</head>
<body>
    <section>
        <article id="login">
            <form action="submit" method="post">
                <table>
                    <tr>
                        <td><img src="./board/login_ico_id.png"></td>
                        <td class="container">
                            <input type="text" name="uid" placeholder="아이디를 입력하세요">
                        </td>
                        <td><button type="submit" class="login-button">로그인</button></td>
                    </tr>
                    <tr>
                        <td><img src="./board/login_ico_pw.png"></td>
                        <td>
                            <input type="password" name="pass" placeholder="비밀번호를 입력하세요">
                        </td>
                    </tr>   
                </table>
            </form>
        </article>
        <article class="pin">
            <div class="ex-links">
                <a href="#">회원 로그인 안내</a>
                <br><a href="#">아직 회원이 아니시면 회원으로 가입하세요</a>
            </div>
            <div class="links">
                <a href="#">아이디 찾기</a> 
                <a href="#">비밀번호 찾기</a> 
                <a href="#">회원가입</a>
            </div>
        </article>
    </section>
    
    
    
</body>
</html>
